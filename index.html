<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portforio</title>
    <meta name="discription" content="ポートフォリオです">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="header w_inner">
        <img src="img/quiz_img0.png" alt="iPhoneアプリの作成">
        <h1>iPhoneアプリ制作</h1>
    </header>

    <!-- メイン -->
    <div class="container w_inner">
        <!-- エクスプラネーション -->
        <div class="explanation">
            <h2>制作動機</h2>
            <p>もともとクイズが好きで、「みんはや」という早押しクイズアプリにハマっていた時期がありました。<br>
            自分でもiPhoneでクイズアプリを作成してみたいと思い、「２位じゃダメなんでしょうか？」という統計クイズを作成しました。</p>
        </div>
        <!-- デリヴァラブル -->
        <div class="derivaerable">
            <h3>制作内容</h3>
            <div class="service_block">
                <div class="service scroll-up scroll-up_1">
                    <img src="img/quiz_img1.png" alt="サービス１">
                    <div class="ttl">トップページ</div>
                </div>
                <div class="service scroll-up scroll-up_2">
                    <img src="img/quiz_img2.png" alt="サービス１">
                    <div class="ttl">問題ページ</div>
                </div>
                <div class="service scroll-up scroll-up_3">
                    <img src="img/quiz_img3.png" alt="サービス１">
                    <div class="ttl">スコア画面</div>
                </div>
            </div>
        </div>

        <!-- インフォメーション -->
        <div class="information">
            <h4>コードはGithubにアップしています</h4>
            <a href="https://github.com/yutaGit/Quiz-App">コードはこちら</a>
            <div class="top">
                <a href="yutagit.github.io/portfolio/">トップページへ戻る</a>
            </div>
        </div>

    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="copy">
            &copy;2022 my portfolio
        </div>
    </footer>
</body>
    <!-- javaScriptのimport -->
    <script src="js/javascript.js"></script>
</html>
